services:
  mongo1:
    image: mongo:latest
    container_name: mongo1
    restart: unless-stopped
    ports:
      - 27017:27017
    command: ["mongod", "--replSet", "rs0", "--bind_ip_all"]
    volumes:
      - mongo1_data:/data/db

  postgres:
    image: postgres:16-alpine
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5442:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    command: [
      "postgres",
      "-c", "shared_buffers=128MB",
      "-c", "work_mem=4MB",
      "-c", "maintenance_work_mem=64MB",
      "-c", "max_connections=50",
      "-c", "wal_buffers=4MB",
      "-c", "effective_cache_size=256MB"
    ]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongo-setup:
    image: mongo:latest
    container_name: mongo-setup
    depends_on:
      - mongo1
    entrypoint: ["bash", "-c"]
    command: >
      "
      sleep 5 &&
      mongosh --host mongo1:27017 --eval '
        rs.initiate({
          _id: \"rs0\",
          members: [
            { _id: 0, host: \"mongo1:27017\" }
          ]
        })
      ' || true
      "

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 9091:8081
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://mongo1:27017/?replicaSet=rs0
      ME_CONFIG_BASICAUTH_ENABLED: true
      ME_CONFIG_BASICAUTH_USERNAME: root
      ME_CONFIG_BASICAUTH_PASSWORD: root

  vault:
    image: hashicorp/vault:1.17
    container_name: vault
    restart: unless-stopped
    cap_add:
      - IPC_LOCK
    ports:
      - "8200:8200"
    environment:
      VAULT_ADDR: http://127.0.0.1:8200
      VAULT_LOCAL_CONFIG: |
        ui = true
        cluster_name = "local-vault"
        disable_mlock = true
        listener "tcp" {
          address     = "0.0.0.0:8200"
          tls_disable = 1
        }
        storage "file" {
          path = "/vault/file"
        }
        api_addr     = "http://vault:8200"
        cluster_addr = "http://vault:8201"
    command: ["server"]
    volumes:
      - vault-file:/vault/file

  vault-auto-init:
    image: hashicorp/vault:1.17
    container_name: vault-auto-init
    depends_on:
      - vault
    restart: "no"
    environment:
      VAULT_ADDR: http://vault:8200
    volumes:
      - vault-file:/vault/file
      - ./vault/auto-init.sh:/auto-init.sh:ro
    entrypoint: ["/bin/sh", "/auto-init.sh"]
  # Lightweight Docker registry mirror (proxy cache)
  # - Uses official registry:2 with proxy enabled via env var
  # - Exposed only on the user-defined bridge network 'agents_net' (no host ports)
  # - DinD sidecars in workspaces will use http://registry-mirror:5000 as --registry-mirror
  registry-mirror:
    image: registry:2
    restart: unless-stopped
    environment:
      REGISTRY_HTTP_ADDR: 0.0.0.0:5000
      REGISTRY_PROXY_REMOTEURL: https://registry-1.docker.io
    networks:
      - agents_net

  # Nix Content-Addressable Proxy Server (ncps)
  # Provides a nix binary cache proxy for workspace containers.
  # - No host ports exposed; reachable on agents_net as http://ncps:8501
  # - Persistent storage backed by the ncps-storage volume
  ncps-init:
    image: alpine:3.20
    command: ['/bin/sh', '-c', 'mkdir -m 0755 -p /storage/var && mkdir -m 0700 -p /storage/var/ncps && mkdir -m 0700 -p /storage/var/ncps/db']
    volumes:
      - ncps-storage:/storage
    restart: 'no'
    networks:
      - agents_net

  ncps-migrate:
    image: kalbasit/ncps:latest
    depends_on:
      ncps-init:
        condition: service_completed_successfully
    # Run dbmate schema migrations. Note: 'dbmate up' is a one-time schema init per storage volume.
    command: ['/bin/dbmate', '--url=sqlite:/storage/var/ncps/db/db.sqlite', 'up']
    volumes:
      - ncps-storage:/storage
    restart: 'no'
    networks:
      - agents_net

  ncps:
    image: kalbasit/ncps:latest
    depends_on:
      ncps-migrate:
        condition: service_completed_successfully
    command:
      - /bin/ncps
      - serve
      - --server-addr=0.0.0.0:8501
      - --cache-hostname=ncps
      - --cache-data-path=/storage
      - --cache-database-url=sqlite:/storage/var/ncps/db/db.sqlite
      - --upstream-cache=https://cache.nixos.org
      - --upstream-public-key=cache.nixos.org-1:6NCHdD59X431o0gWypbMrAURkbJ16ZPMQFGspcDShjY=
    volumes:
      - ncps-storage:/storage
    networks:
      - agents_net
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'wget', '-qO-', 'http://localhost:8501/nix-cache-info']
      interval: 30s
      timeout: 3s
      retries: 5
      start_period: 20s

volumes:
  mongo1_data:
    driver: local
  vault-file:
    driver: local
  pgdata:
  ncps-storage:
    driver: local

networks:
  # Shared user-defined bridge with deterministic name so non-compose containers
  # can attach to it (e.g., workspace containers launched via Docker API).
  agents_net:
    name: agents_net
